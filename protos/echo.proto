syntax = "proto3";

package echo;

import "google/api/annotations.proto";

service Echo {
  rpc Sort(HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {
      post: "/v1/hello"
      body: "*"
    };
  }
}

message HelloRequest {
  repeated int32 numbers = 1;
}

message HelloResponse {
  repeated int32 numbers = 1;
}
